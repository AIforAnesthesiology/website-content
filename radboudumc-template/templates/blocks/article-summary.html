<article class="row">
    <div class="col-md-4">
        {% if article.picture %}
        <img class="img-thumbnail lazyload" alt="{{ article.title|striptags }}" 
            data-sizes="auto"
            data-src="{{ IMGURL }}/{{ ('images/' + article.picture) | resize_image('small')}}" 
            srcset="{{ ('images/' + article.picture) | srcset_image(IMGURL)}}"
        >
        {% endif %}
    </div>

    <div class="col-md-8">
        <header>
          <small><time class="published" datetime="{{ article.date.isoformat() }}">{{ article.locale_date }} </time></small>
            <h2 class="entry-title"><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2>
        </header>

        <p>
            {% if article.description %}
                {{ article.description }}
            {% else %}
            {{ article.summary | striptags }}
            {% endif %}

            <a href="{{ SITEURL }}/{{ article.url }}">Read more &rarr;</a>
        </p>

    </div>
</article>
