<nav class="navbar navbar-expand-md navbar-light bg-white fixed-top">
    <div class="container">
        <div class="navbar-brand">
            <div class="external-links">
                {{TOP_DOMAIN}} | {{PARENT_DOMAIN}}
            </div>

            <a href="{{ SITEURL }}/">
                <span class="name-full">{{ SITENAME }}</span>
                <span class="name-short">{{ SITENAME_SHORT }}</span>
            </a>
        </div>
        <input type="checkbox" id="navbar-toggle-cbox">

        <label for="navbar-toggle-cbox" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-top" aria-controls="navbar-top" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </label>

        <div class="collapse navbar-collapse" id="navbar-top">
            <ul class="navbar-nav ml-auto">
                {% for section in NAV_SECTIONS %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ SITEURL }}/{{ section.url }}">
                            <svg class="nav-icon svg-icon svg-icon-{{ section.icon|d(section.name|lower|replace(' ', '-')) }}">
                                <use xlink:href="#icon-{{ section.icon|d(section.name|lower|replace(' ', '-')) }}"></use>
                            </svg>
                            <span class="nav-icon-text {% if section.hidden %}nav-icon-text-hidden w-{{ section.hidden }}{% endif %}">{{ section.name }}</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
