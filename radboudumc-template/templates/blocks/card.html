        {%if not card.disable_gradient and SHOW_CARD_GRADIENT %}
        <div class="card-gradient"></div>
        {% endif %}

        <div class="card-body">
            <h5 class="card-title"><a href="{{ SITEURL }}/{{ card.url }}">{{ card.title }}</a></h5>
            <p class="card-text">{{ card.description }}</p>

        </div>
    </div>
